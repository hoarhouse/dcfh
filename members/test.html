<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DCF Hungary</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23dc3545'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --muted-color: #999;
            --border-color: #e5e5e5;
            --background: #ffffff;
            --background-alt: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }

        /* Standard Site Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            margin-right: 8px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            color: var(--text-primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-dropdown {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-alt);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            overflow: hidden;
        }

        .user-avatar:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Simple profile styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/dcf-unified-auth.js"></script>
</head>
<body>
    <!-- Standard Site Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                Domus Communis Foundation
            </a>
            <ul class="nav-menu" id="navMenu">
                <!-- Populated by dcf-unified-auth.js -->
            </ul>
            <div class="user-menu">
                <div class="user-dropdown">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="dropdown-menu" id="userDropdown">
                        <!-- Populated by dcf-unified-auth.js -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="profile-card">
            <div class="loading" id="loadingMessage">
                Loading profile...
            </div>
            <div id="profileContent" style="display: none;">
                <h1 id="profileName">Profile</h1>
                <p id="profileEmail">Email</p>
                <p>Profile loaded successfully!</p>
            </div>
            <div class="error-message" id="errorMessage" style="display: none;">
                Unable to load profile
            </div>
        </div>
    </main>

    <script>
        // Simple profile page - wait for auth then load profile
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Profile page loading...');
            
            // Wait a moment for auth system to initialize  
            setTimeout(async () => {
                await loadProfile();
            }, 1000);
        });

        async function loadProfile() {
            try {
                console.log('Checking auth...');
                
                // Check if user is logged in
                const currentUser = window.getCurrentUser();
                console.log('Current user:', currentUser);
                
                if (!currentUser) {
                    console.log('No user found, redirecting to login');
                    window.location.href = '../auth/dcf_login_page.html';
                    return;
                }
                
                // Show profile data
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                document.getElementById('profileName').textContent = currentUser.name || 'User';
                document.getElementById('profileEmail').textContent = currentUser.email || 'No email';
                
                console.log('Profile loaded successfully');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
