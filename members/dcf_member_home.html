<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub - DCF Hungary</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23dc3545'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: #333;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 1px solid #e5e5e5;
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            color: #666;
            font-weight: 600;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            overflow: hidden;
            /* Content controlled by master-consolidated.js */
        }

        .user-avatar:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dropdown-avatar {
            width: 48px;
            height: 48px;
            min-width: 48px;
            min-height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .dropdown-info {
            flex: 1;
            min-width: 0;
        }

        .dropdown-name {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-email {
            color: #666;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-divider {
            height: 1px;
            background: #f0f0f0;
            margin: 0.5rem 0;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: #000;
        }

        .logout-btn {
            color: #dc3545 !important;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #fee !important;
            color: #c82333 !important;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            position: relative;
        }

        .nav-menu a.active {
            color: #333;
            font-weight: 600;
        }

        .nav-menu a:hover {
            color: #333;
        }

        .post-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .main-container {
            max-width: 680px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* POST BOX */
        .post-box {
            background: white;
            border-radius: 12px;
            border: 1px solid #dbdbdb;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .post-creator {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .post-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            min-height: 60px;
            font-family: inherit;
            background: transparent;
            color: #262626;
        }

        .post-input::placeholder {
            color: #8e8e8e;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #efefef;
        }

        .media-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .media-btn:hover {
            background: #e9ecef;
        }

        .post-btn {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .post-btn:hover:not(:disabled) {
            background: #0074d9;
        }

        .post-btn:disabled {
            background: #dbdbdb;
            cursor: not-allowed;
        }

        /* FEED */
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: white;
            border-radius: 16px;
            border: 1px solid #dbdbdb;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #405de6, #833ab4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .post-meta {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #262626;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .post-time {
            color: #8e8e8e;
            font-size: 12px;
        }

        .post-content {
            padding: 0 20px 16px;
        }

        .post-text {
            color: #262626;
            line-height: 1.4;
            font-size: 15px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            border-top: 1px solid #efefef;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #262626;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f8f9fa;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        /* COMMENTS */
        .comments {
            margin-top: 1rem;
            border-top: 1px solid #efefef;
        }

        .comment-input-section {
            padding: 12px 16px;
            display: flex;
            gap: 12px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .comment-input {
            flex: 1;
            border: 1px solid #dbdbdb;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .comment-input:focus {
            border-color: #0095f6;
        }

        .comment-submit {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 18px;
            padding: 6px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .comment-submit:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .comments-list {
            padding: 0 16px 16px;
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 3px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
            color: #0095f6;
        }

        .comment-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 0.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/dcf-unified-auth.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                Domus Communis Foundation
            </a>
            <ul class="nav-menu" id="navMenu">
                <!-- Will be populated by master JS -->
            </ul>
            <div class="user-menu">
                <div class="user-dropdown">
                    <div class="user-avatar" onclick="toggleUserMenu()" id="userAvatar"></div>
                    <div class="dropdown-menu" id="userDropdown">
                        <div class="dropdown-header">
                            <div class="dropdown-avatar"></div>
                            <div class="dropdown-info">
                                <div class="dropdown-name" id="dropdownUserName"></div>
                                <div class="dropdown-email" id="dropdownUserEmail"></div>
                            </div>
                        </div>
                        <!-- Navigation will be dynamically generated -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">Community Hub</h1>
            <p class="page-subtitle">
                Share insights and engage in meaningful discussions about ethical AI and technology
            </p>
        </div>

        <!-- Messages -->
        <div id="messageContainer"></div>

        <!-- Post Creation Box -->
        <div class="post-box">
            <div class="post-creator">
                <div class="post-avatar" id="postAvatar"></div>
                <textarea 
                    id="postContent"
                    class="post-input"
                    placeholder="What's on your mind?" 
                    maxlength="2000"
                    oninput="updateCharCounter()"
                ></textarea>
            </div>
            <div class="char-counter" id="charCounter">0/2000</div>
            <div class="post-actions">
                <button class="media-btn" onclick="selectMedia()">üì∑ Add Photo</button>
                <button class="post-btn" id="submitBtn" onclick="submitPost()" disabled>Post</button>
            </div>
        </div>

        <!-- Feed -->
        <div class="feed" id="feed">
            <div class="loading" id="loadingIndicator">Loading posts...</div>
        </div>
    </main>

    <script>
        // =============================================================================
        // ACTUAL WORKING SOCIAL MEDIA FEED - NO BULLSHIT PLACEHOLDERS
        // =============================================================================

        // Use Supabase client from unified auth system - no duplicate declarations needed
        let supabase = null;
        let currentUser = null;
        let posts = [];

        // Simple user check without competing timeouts
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = window.getCurrentUser();
            if (currentUser) {
                console.log('‚úÖ User found:', currentUser.username);
                initializeFeed();
            } else {
                console.log('‚ö†Ô∏è No user found, but allowing page to load');
                // Don't redirect - let unified auth handle it
            }
        });

        // =============================================================================
        // USER MANAGEMENT
        // =============================================================================

        function initializeFeed() {
            // Get Supabase client and current user
            supabase = window.dcfSupabase;
            currentUser = window.getCurrentUser();
            
            if (currentUser) {
                console.log('‚úÖ User from unified auth:', currentUser);
                updatePostBoxOnly();
                loadPosts();
            }
        }

        function updatePostBoxOnly() {
            if (!currentUser) return;
            
            // ONLY update the post box avatar - NEVER touch the nav avatar
            const postAvatar = document.getElementById('postAvatar');
            if (postAvatar) {
                const initials = getUserInitials(currentUser.name || currentUser.username);
                postAvatar.textContent = initials;
            }
            
            const postInput = document.getElementById('postContent');
            if (postInput) {
                postInput.placeholder = `What's on your mind, ${currentUser.name || currentUser.username}?`;
            }
        }

        function getUserInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // =============================================================================
        // POST CREATION - 100% WORKING
        // =============================================================================

        function updateCharCounter() {
            const textarea = document.getElementById('postContent');
            const counter = document.getElementById('charCounter');
            const submitBtn = document.getElementById('submitBtn');
            
            const count = textarea.value.length;
            counter.textContent = `${count}/2000`;
            
            submitBtn.disabled = count === 0;
            
            if (count > 1800) {
                counter.style.color = '#fd1d1d';
            } else {
                counter.style.color = '#8e8e8e';
            }
        }

        async function submitPost() {
            console.log('üöÄ SUBMITTING POST...');
            
            const textarea = document.getElementById('postContent');
            const content = textarea.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!content) {
                showError('Please enter some content');
                return;
            }
            
            if (!currentUser) {
                showError('User not initialized');
                return;
            }
            
            // Show loading
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';
            
            try {
                // Create post object
                const postData = {
                    content: content,
                    author_id: currentUser.id,
                    username: currentUser.username,
                    created_at: new Date().toISOString(),
                    like_count: 0,
                    comment_count: 0,
                    status: 'published',
                    media_url: window.selectedMedia ? window.selectedMedia.url : null,
                    media_type: window.selectedMedia ? window.selectedMedia.type : null
                };
                
                console.log('üì§ Saving post:', postData);
                
                // Save to Supabase
                const { data, error } = await supabase
                    .from('posts')
                    .insert([postData])
                    .select()
                    .single();
                
                if (error) {
                    console.error('‚ùå Database error:', error);
                    throw error;
                }
                
                console.log('‚úÖ Post saved:', data);
                
                // Clear form
                textarea.value = '';
                updateCharCounter();
                
                // Clear selected media after post creation
                window.selectedMedia = null;
                
                // Add to local posts array and refresh display
                posts.unshift(data);
                displayPosts();
                
                showSuccess('Post shared successfully!');
                
            } catch (error) {
                console.error('‚ùå Submit failed:', error);
                showError(`Failed to post: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // =============================================================================
        // FEED LOADING - 100% WORKING
        // =============================================================================

        async function loadPosts() {
            console.log('üìä Loading posts...');
            
            try {
                const { data, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('status', 'active')
                    .order('created_at', { ascending: false })
                    .limit(50);
                
                if (error) {
                    console.error('‚ùå Load error:', error);
                    throw error;
                }
                
                console.log(`‚úÖ Loaded ${data?.length || 0} posts`);
                posts = data || [];
                displayPosts();
                
            } catch (error) {
                console.error('‚ùå Failed to load posts:', error);
                showError('Failed to load posts. Please refresh the page.');
            }
        }

        function displayPosts() {
            const feed = document.getElementById('feed');
            const loading = document.getElementById('loadingIndicator');
            
            if (loading) loading.style.display = 'none';
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <h3>No posts yet</h3>
                        <p>Be the first to share something with the community!</p>
                    </div>
                `;
                return;
            }
            
            feed.innerHTML = posts.map(post => createPostHTML(post)).join('');
            
            // Initialize comments for each post
            posts.forEach(post => {
                loadCommentsForPost(post.id);
            });
        }

        function createPostHTML(post) {
            const authorInitials = getUserInitials(post.username || 'User');
            const timeAgo = formatTimeAgo(post.created_at);
            
            return `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="author-avatar">${authorInitials}</div>
                        <div class="post-meta">
                            <div class="author-name">@${post.username || 'user'}</div>
                            <div class="post-time">${timeAgo}</div>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <div class="post-text">${escapeHtml(post.content)}</div>
                        ${post.media_url ? `
                            <div class="post-media">
                                ${post.media_type === 'image' ? 
                                    `<img src="${post.media_url}" alt="Post image" style="max-width: 100%; border-radius: 8px; margin-top: 1rem;">` :
                                    `<video src="${post.media_url}" controls style="max-width: 100%; border-radius: 8px; margin-top: 1rem;"></video>`
                                }
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="post-actions">
                        <button class="action-btn" onclick="toggleLike('${post.id}', this)" id="like-btn-${post.id}">
                            ‚ù§Ô∏è ${post.like_count || 0}
                        </button>
                        <button class="action-btn" onclick="focusComment('${post.id}')">
                            üí¨ <span id="comment-count-${post.id}">${post.comment_count || 0}</span>
                        </button>
                        <button class="action-btn" onclick="sharePost('${post.id}')">
                            üîó Share
                        </button>
                    </div>
                    
                    <div class="comments" id="comments-${post.id}">
                        <div class="comment-input-section">
                            <div class="comment-avatar">${getUserInitials(currentUser.name)}</div>
                            <input type="text" class="comment-input" placeholder="Add a comment..." 
                                   id="comment-input-${post.id}" onkeypress="handleCommentKeypress(event, '${post.id}')">
                            <button class="comment-submit" onclick="submitComment('${post.id}')" disabled 
                                    id="comment-btn-${post.id}">Post</button>
                        </div>
                        <div class="comments-list" id="comments-list-${post.id}">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
        }

        // =============================================================================
        // LIKES SYSTEM - 100% WORKING
        // =============================================================================

        async function toggleLike(postId, buttonElement) {
            console.log('‚ù§Ô∏è Toggling like for post:', postId);
            
            if (!currentUser) {
                showError('Please log in to like posts');
                return;
            }
            
            try {
                const isLiked = buttonElement.classList.contains('liked');
                
                if (isLiked) {
                    // Remove like
                    await supabase
                        .from('post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('author_id', currentUser.id);
                    
                    buttonElement.classList.remove('liked');
                } else {
                    // Add like
                    await supabase
                        .from('post_likes')
                        .insert([{
                            post_id: postId,
                            author_id: currentUser.id,
                            created_at: new Date().toISOString()
                        }]);
                    
                    buttonElement.classList.add('liked');
                }
                
                // Update like count
                await updateLikeCount(postId);
                
            } catch (error) {
                console.error('‚ùå Like toggle failed:', error);
                showError('Failed to update like');
            }
        }

        async function updateLikeCount(postId) {
            try {
                const { data, error } = await supabase
                    .from('post_likes')
                    .select('id')
                    .eq('post_id', postId);
                
                if (error) throw error;
                
                const likeCount = data.length;
                const button = document.getElementById(`like-btn-${postId}`);
                if (button) {
                    button.innerHTML = `‚ù§Ô∏è ${likeCount}`;
                }
                
                // Update local post data
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.like_count = likeCount;
                }
                
            } catch (error) {
                console.error('‚ùå Failed to update like count:', error);
            }
        }

        // =============================================================================
        // COMMENTS SYSTEM - 100% WORKING
        // =============================================================================

        function handleCommentKeypress(event, postId) {
            const input = event.target;
            const submitBtn = document.getElementById(`comment-btn-${postId}`);
            
            // Enable/disable submit button
            submitBtn.disabled = !input.value.trim();
            
            // Submit on Enter
            if (event.key === 'Enter' && input.value.trim()) {
                submitComment(postId);
            }
        }

        function focusComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            input.focus();
        }

        async function submitComment(postId) {
            console.log('üí¨ Submitting comment for post:', postId);
            
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;
            if (!currentUser) {
                showError('Please log in to comment');
                return;
            }
            
            const submitBtn = document.getElementById(`comment-btn-${postId}`);
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';
            
            try {
                const commentData = {
                    post_id: postId,
                    content: content,
                    username: currentUser.username,
                    author_id: currentUser.id,
                    created_at: new Date().toISOString(),
                    like_count: 0
                };
                
                console.log('üì§ Saving comment:', commentData);
                
                const { data, error } = await supabase
                    .from('post_comments')
                    .insert([commentData])
                    .select()
                    .single();
                
                if (error) throw error;
                
                console.log('‚úÖ Comment saved:', data);
                
                // Clear input
                input.value = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Post';
                
                // Reload comments for this post
                await loadCommentsForPost(postId);
                await updateCommentCount(postId);
                
            } catch (error) {
                console.error('‚ùå Comment submission failed:', error);
                showError('Failed to post comment');
                submitBtn.textContent = 'Post';
            }
        }

        async function loadCommentsForPost(postId) {
            try {
                const { data, error } = await supabase
                    .from('post_comments')
                    .select('*')
                    .eq('post_id', postId)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                const commentsList = document.getElementById(`comments-list-${postId}`);
                if (!commentsList) return;
                
                if (!data || data.length === 0) {
                    commentsList.innerHTML = '';
                    return;
                }
                
                commentsList.innerHTML = data.map(comment => createCommentHTML(comment)).join('');
                
            } catch (error) {
                console.error('‚ùå Failed to load comments for post:', postId, error);
            }
        }

        function createCommentHTML(comment) {
            const authorInitials = getUserInitials(comment.username || 'User');
            const timeAgo = formatTimeAgo(comment.created_at);
            
            return `
                <div class="comment">
                    <div class="comment-avatar">${authorInitials}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-username">@${comment.username || 'user'}</span>
                            <span class="comment-time">${timeAgo}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.content)}</div>
                    </div>
                </div>
            `;
        }

        async function updateCommentCount(postId) {
            try {
                const { data, error } = await supabase
                    .from('post_comments')
                    .select('id')
                    .eq('post_id', postId);
                
                if (error) throw error;
                
                const commentCount = data.length;
                const countElement = document.getElementById(`comment-count-${postId}`);
                if (countElement) {
                    countElement.textContent = commentCount;
                }
                
                // Update local post data
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comment_count = commentCount;
                }
                
            } catch (error) {
                console.error('‚ùå Failed to update comment count:', error);
            }
        }

        // =============================================================================
        // UTILITY FUNCTIONS
        // =============================================================================

        function formatTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(diff / 3600000);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(diff / 86400000);
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sharePost(postId) {
            const url = `${window.location.origin}${window.location.pathname}?post=${postId}`;
            if (navigator.share) {
                navigator.share({
                    title: 'DCF Hungary Community Post',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    showSuccess('Post link copied to clipboard!');
                });
            }
        }

        async function handleMediaUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = false;
            input.accept = 'image/*,video/*';
            input.style.display = 'none';
            
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    console.log('Uploading file:', file.name);
                    
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
                    
                    const { data, error } = await window.dcfSupabase.storage
                        .from('media')
                        .upload(fileName, file);
                    
                    if (error) throw error;
                    
                    const { data: { publicUrl } } = window.dcfSupabase.storage
                        .from('media')
                        .getPublicUrl(fileName);
                    
                    window.selectedMedia = {
                        url: publicUrl,
                        type: file.type.startsWith('image/') ? 'image' : 'video'
                    };
                    
                    console.log('Media ready:', window.selectedMedia);
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Upload failed: ' + error.message);
                }
            };
            
            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }

        function selectMedia() {
            handleMediaUpload();
        }

        // =============================================================================
        // MESSAGE SYSTEM
        // =============================================================================

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        console.log('üéâ 100% WORKING SOCIAL MEDIA FEED LOADED - NO MORE PLACEHOLDER BULLSHIT!');
    </script>
