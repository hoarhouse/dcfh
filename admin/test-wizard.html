<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog Wizard</title>
</head>
<body>
    <h1>Blog Wizard Debug Test</h1>
    <div id="status">Checking initialization...</div>
    
    <script>
        // Test basic functionality
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            
            // Check if event listener is working
            const testInput = document.createElement('input');
            testInput.type = 'text';
            testInput.placeholder = 'Type here to test...';
            testInput.style.padding = '10px';
            testInput.style.margin = '20px 0';
            testInput.style.width = '300px';
            
            const testButton = document.createElement('button');
            testButton.textContent = 'Test Next Step';
            testButton.style.padding = '10px 20px';
            testButton.style.marginLeft = '10px';
            testButton.disabled = true;
            
            // Add input listener
            testInput.addEventListener('input', function() {
                console.log('Input event fired:', this.value);
                testButton.disabled = !this.value.trim();
                status.textContent = this.value ? `Input detected: "${this.value}"` : 'Input cleared';
            });
            
            // Add button click listener
            testButton.addEventListener('click', () => {
                status.textContent = 'Button clicked! Input value: ' + testInput.value;
            });
            
            document.body.appendChild(document.createElement('br'));
            document.body.appendChild(testInput);
            document.body.appendChild(testButton);
            
            // Also test with addEventListener syntax
            const testInput2 = document.createElement('input');
            testInput2.type = 'text';
            testInput2.placeholder = 'Alternative test...';
            testInput2.style.padding = '10px';
            testInput2.style.margin = '20px 0';
            testInput2.style.width = '300px';
            testInput2.style.display = 'block';
            
            testInput2.oninput = function() {
                console.log('oninput fired:', this.value);
                status.textContent = 'Alternative input: ' + this.value;
            };
            
            document.body.appendChild(testInput2);
            
            status.textContent = 'Test page ready. Try typing in the inputs above.';
        });
        
        // Check for dcfReady event
        window.addEventListener('dcfReady', (event) => {
            console.log('dcfReady event received!', event.detail);
        });
        
        // Direct test after a delay
        setTimeout(() => {
            console.log('Testing direct form manipulation...');
            const blogNameTest = document.getElementById('blogName');
            if (blogNameTest) {
                console.log('Found blogName input');
            }
        }, 1000);
    </script>
</body>
</html>
