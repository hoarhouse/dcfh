<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alerts - Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23dc3545'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: #333;
            border-radius: 50%;
            margin-right: 8px;
        }

        .nav-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .admin-badge {
            background: #ef9a9a;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 1rem;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f8f9fa;
            color: #333;
        }

        .main-content {
            padding: 2rem;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .page-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .test-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #333;
        }
        .test-button.secondary {
            background: transparent;
            color: #666;
            border: 2px solid #e5e5e5;
        }
        .test-button.secondary:hover {
            color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Navigation will be populated by dcf-unified-system.js -->
    </header>
    
    <div class="main-content">
        <div class="test-container">
            <h1>System Alert Testing</h1>
            <p class="page-description">Test and configure different alert types for the DCF platform</p>
        
        <h3>Basic Alerts</h3>
        <button class="test-button" onclick="testInfoAlert()">Info Alert</button>
        <button class="test-button" onclick="testSuccessAlert()">Success Alert</button>
        <button class="test-button" onclick="testWarningAlert()">Warning Alert</button>
        <button class="test-button" onclick="testErrorAlert()">Error Alert</button>
        
        <h3>Interactive Alerts</h3>
        <button class="test-button secondary" onclick="testConfirmDialog()">Confirm Dialog</button>
        <button class="test-button secondary" onclick="testPromptDialog()">Prompt Dialog</button>
        
        <h3>Custom Alerts</h3>
        <button class="test-button secondary" onclick="testCustomAlert()">Custom Title Alert</button>
        
        <div id="results" style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; display: none;">
            <h4>Test Results:</h4>
            <div id="result-text"></div>
        </div>
        </div>
    </div>

    <!-- Include the unified system -->
    <script src="../js/dcf-unified-system.js"></script>

    <script>
        // Test functions
        async function testInfoAlert() {
            await showAlert('This is an informational message. It provides helpful context to users.', 'info');
            showResult('Info alert completed');
        }

        async function testSuccessAlert() {
            await showAlert('Operation completed successfully! Your changes have been saved.', 'success');
            showResult('Success alert completed');
        }

        async function testWarningAlert() {
            await showAlert('Please review your input. Some fields may need attention.', 'warning');
            showResult('Warning alert completed');
        }

        async function testErrorAlert() {
            await showAlert('An error occurred while processing your request. Please try again.', 'error');
            showResult('Error alert completed');
        }

        async function testConfirmDialog() {
            const result = await showConfirm('Are you sure you want to proceed with this action? This cannot be undone.');
            showResult(`Confirm dialog result: ${result ? 'Confirmed' : 'Cancelled'}`);
        }

        async function testPromptDialog() {
            const result = await showPrompt('Please enter your name:', 'John Doe');
            showResult(`Prompt dialog result: "${result || 'No input provided'}"`);
        }

        async function testCustomAlert() {
            await showAlert('This alert has a custom title and demonstrates the flexibility of the system.', 'info', 'Custom Alert Title');
            showResult('Custom alert with title completed');
        }

        function showResult(message) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('result-text').innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Alert system test page loaded');
            showResult('Page loaded successfully - Alert system ready for testing');
        });
    </script>
</body>
</html>
