<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Supabase Tables</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Supabase Tables Checker</h1>
    <p>This page checks which tables exist in your Supabase database.</p>
    
    <button onclick="checkTables()">Check Tables</button>
    
    <div id="result" class="result"></div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://atzommnkkwzgbktuzjti.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0em9tbW5ra3d6Z2JrdHV6anRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU5ODc5NDUsImV4cCI6MjA0MTU2Mzk0NX0.jJGMziMykyjkqx6553gaUxCHqKlNZS0tZkxHoZBuNvs';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        async function checkTables() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Checking tables...</p>';
            
            // List of tables to check
            const tablesToCheck = [
                'blogs',
                'blog_posts',
                'blog_media',
                'resources',
                'admin_users',
                'admin_sessions',
                'admin_activity_log',
                'media',
                'user_profiles',
                'users',
                'projects',
                'events',
                'donations'
            ];
            
            let html = '<h3>Tables Check Results:</h3>';
            html += '<table><tr><th>Table Name</th><th>Status</th><th>Columns</th></tr>';
            
            for (const tableName of tablesToCheck) {
                try {
                    // Try to query each table to see if it exists
                    const { data, error } = await supabase
                        .from(tableName)
                        .select('*')
                        .limit(1);
                    
                    if (error) {
                        html += `<tr><td>${tableName}</td><td class="error">❌ Not accessible</td><td>${error.message}</td></tr>`;
                    } else {
                        // Get column info if table exists
                        const columns = data && data.length > 0 ? Object.keys(data[0]).join(', ') : 'No data to show columns';
                        html += `<tr><td>${tableName}</td><td class="success">✅ Exists</td><td style="font-size: 12px;">${columns}</td></tr>`;
                    }
                } catch (err) {
                    html += `<tr><td>${tableName}</td><td class="error">❌ Error</td><td>${err.message}</td></tr>`;
                }
            }
            
            html += '</table>';
            
            // Also check if hero_image_url column exists in blogs table
            html += '<h3>Checking hero_image_url column in blogs table:</h3>';
            try {
                const { data, error } = await supabase
                    .from('blogs')
                    .select('id, name, hero_image_url')
                    .limit(1);
                
                if (error) {
                    html += `<p class="error">Error checking hero_image_url column: ${error.message}</p>`;
                } else {
                    html += '<p class="success">✅ hero_image_url column exists in blogs table</p>';
                    if (data && data.length > 0) {
                        html += `<p>Sample data: ${JSON.stringify(data[0], null, 2)}</p>`;
                    }
                }
            } catch (err) {
                html += `<p class="error">Error: ${err.message}</p>`;
            }
            
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
